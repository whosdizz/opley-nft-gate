<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üé∂ Mint Magic ‚Äì WHOSDIZZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    button {
      background-color: #ff4f00;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    img.cover {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 79, 0, 0.4);
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 2.5em;">‚ú® Mint <em>SONG1</em></h1>
  <p style="font-size: 1.2em;">üöÄ WHOSDIZZ is dropping heat. Grab 1 of 1000 before it‚Äôs gone.</p>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">
  <br>
  <button onclick="connectWallet()">üîå Connect Wallet</button>
  <div id="walletInfo" style="margin-top:10px;"></div>
  <div id="mintSection" style="display:none;">
    <button onclick="mint()">ü™ô Mint Now</button>
    <div id="mintCount" style="margin-top:10px; font-size: 16px;"></div>
    <div id="status"></div>
  </div>

  <script>
    const contractAddress = "0x54578D2f2B5B9F8d50CFE2fa1D6a02fa6Ef5c3BB";
    const abi = [
      "function mint(string memory tokenURI) public",
      "function totalSupply() public view returns (uint256)",
      "function maxSupply() public view returns (uint256)"
    ];
    const tokenURI = "ipfs://bafkreigryn3raal2ri3om2w72ajitkdglkmhfydvuekhubvxzspod2nj74";
    let signer;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("ü¶ä Please install MetaMask to continue.");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();

      document.getElementById("walletInfo").innerText = "‚úÖ CONNECTED.";
      document.getElementById("mintSection").style.display = "block";

      updateMintCount(new ethers.Contract(contractAddress, abi, signer));
    }

    async function updateMintCount(contract) {
      try {
        const total = await contract.totalSupply();
        const max = await contract.maxSupply();
        document.getElementById("mintCount").innerText = `üé´ ${max - total.toNumber()} NFTs left to mint`;
      } catch (err) {
        document.getElementById("mintCount").innerText = "";
      }
    }

    async function mint() {
      try {
        const contract = new ethers.Contract(contractAddress, abi, signer);
        const tx = await contract.mint(tokenURI, { gasLimit: 200000 });

        document.getElementById("status").innerText = "‚è≥ Minting in progress...";
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ Minted successfully!";
        updateMintCount(contract);
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Minting failed.";
      }
    }
  </script>
</body>
</html>
