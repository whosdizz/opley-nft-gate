
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PlayOne ‚Äì MetaMask Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    button {
      padding: 14px 28px;
      font-size: 16px;
      background: #ff4f00;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
    img.cover {
      width: 100%;
      border-radius: 16px;
      margin: 20px 0;
      box-shadow: 0 10px 40px rgba(255,255,255,0.1);
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      background: #111;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeifoclz74j7553k3fqznlpynsunxam3httl5agi5wvz4q2zyqfqtvi" />
    <h1>üéµ FCK ‚Äì WHOSDIZZ</h1>
    <p>Exclusive NFT Audio Stream</p>
    <button onclick="connectWallet()">Connect with MetaMask</button>
    <div id="status">üîå Not connected</div>
    <div id="controls" style="display:none;">
      <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
      <button onclick="stopAudio()">‚èπÔ∏è Stop</button>
    </div>
  </div>

  <script>
    const contractAddress = "0x98B393Bbde720013287F5d409EE518933AB8a5ad";
    const tokenId = 4;
    const ipfsUrl = "https://gateway.pinata.cloud/ipfs/bafybeihutwzq4zvocxkr2vyc72z6clmuffk7goojlpzy56gi4nfbwq4yxe";
    const keyHex = "1b8cf264e4a6d22336ec87b8066abeb03173a5365e6c68189a16977f0f48a470";
    const ivHex = "eb91fa36b84e15201d65c7e1b87cf123";
    const abi = ["function ownerOf(uint256 tokenId) view returns (address)"];
    let provider, signer, audioContext, source;

    async function connectWallet() {
      if (typeof window.ethereum === "undefined") {
        window.location.href = "https://metamask.app.link/dapp/" + window.location.host + window.location.pathname;
        return;
      }

      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();

        document.getElementById("status").innerText = `‚úÖ Connected: ${address}`;
        const contract = new ethers.Contract(contractAddress, abi, provider);
        const owner = await contract.ownerOf(tokenId);

        if (owner.toLowerCase() === address.toLowerCase()) {
          document.getElementById("controls").style.display = "block";
          document.getElementById("status").innerText = "üîì NFT verified ‚Äì You can play!";
        } else {
          document.getElementById("status").innerText = "üö´ You do not own this NFT.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Wallet connection failed.";
      }
    }

    async function decryptAudioBuffer() {
      const response = await fetch(ipfsUrl);
      if (!response.ok) throw new Error("Failed to fetch audio");

      const buffer = await response.arrayBuffer();
      const encrypted = buffer.slice(16);
      const iv = new Uint8Array(ivHex.match(/.{1,2}/g).map(x => parseInt(x, 16)));
      const key = new Uint8Array(keyHex.match(/.{1,2}/g).map(x => parseInt(x, 16)));
      const cryptoKey = await crypto.subtle.importKey("raw", key, "AES-CBC", false, ["decrypt"]);
      const decrypted = await crypto.subtle.decrypt({ name: "AES-CBC", iv }, cryptoKey, encrypted);

      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        await audioContext.resume();
      }

      return await audioContext.decodeAudioData(decrypted);
    }

    async function playAudio() {
      try {
        const audioBuffer = await decryptAudioBuffer();
        source = audioContext.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioContext.destination);
        source.start(0);
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Audio failed to play.";
        console.error(err);
      }
    }

    function stopAudio() {
      if (source) source.stop();
    }
  </script>
</body>
</html>
