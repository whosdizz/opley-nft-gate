<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéß OPLEY NFT Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0c0c0c;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    img.art {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }
    button {
      background-color: #ff4f00;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 5px;
    }
    #volumeSlider {
      width: 150px;
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üéß OPLEY Player</h1>
  <p>Connect your wallet to unlock exclusive music drops</p>
  <img class="art" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">
  <br>
  <button onclick="connectWallet()">üîå Connect Wallet</button>
  <div id="status"></div>
  <div id="player" style="display:none;">
    <audio id="audioPlayer"></audio>
    <div>
      <button id="playBtn" onclick="playAudio()" style="display:none;">‚ñ∂Ô∏è Play</button>
      <button id="stopBtn" onclick="stopAudio()" style="display:none;">‚èπ Stop</button>
    </div>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" style="display:none;" />
  </div>

  <script>
    const contractAddress = "0x54578D2f2B5B9F8d50CFE2fa1D6a02fa6Ef5c3BB";
    const abi = [
      "function balanceOf(address owner) external view returns (uint256)"
    ];
    const audioURL_desktop = "https://gateway.pinata.cloud/ipfs/bafybeiegqnz3tjtk5sq4jldtispzzugdc7l5b62pmg5k5gm3g6zlcapqge";
    const encoded_mobile = "aHR0cHM6Ly9nYXRld2F5LnBpbmF0YS5jbG91ZC9pcGZzL2JhZnliZWlnY2NhZGEyc3hhNWZjeXgzMjNlYjZ5eW5lYmZmbmZ3dDRyaWp5enFiZmZrdnZkd2hpM3U=";

    async function connectWallet() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile && (!window.ethereum || !window.ethereum.isMetaMask)) {
        window.location.href = "https://metamask.app.link/dapp/whosdizz.github.io/playone-nft-gate/";
        return;
      }

      if (!window.ethereum) {
        alert("Please install MetaMask.");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = await signer.getAddress();

      const contract = new ethers.Contract(contractAddress, abi, provider);
      const balance = await contract.balanceOf(address);

      if (balance.toNumber() > 0) {
        document.getElementById("status").innerText = "‚úÖ Access granted. Welcome to OPLEY.";
        document.getElementById("player").style.display = "block";

        const playBtn = document.getElementById("playBtn");
        const stopBtn = document.getElementById("stopBtn");
        const volumeSlider = document.getElementById("volumeSlider");

        if (isMobile) {
          const decoded = atob(encoded_mobile);
          document.getElementById("audioPlayer").src = decoded;
          playBtn.style.display = stopBtn.style.display = volumeSlider.style.display = "inline-block";
        } else {
          document.getElementById("status").innerText += "\nüîê Decrypting audio...";
          fetch(audioURL_desktop)
            .then(response => response.arrayBuffer())
            .then(encrypted => decryptAudioBuffer(encrypted))
            .then(blobUrl => {
              document.getElementById("audioPlayer").src = blobUrl;
              document.getElementById("status").innerText = "‚úÖ Decrypted and ready!";
              playBtn.style.display = stopBtn.style.display = volumeSlider.style.display = "inline-block";
            })
            .catch(err => {
              console.error(err);
              document.getElementById("status").innerText = "‚ùå Error decrypting audio.";
            });
        }
      } else {
        document.getElementById("status").innerText = "‚ùå You don't own this NFT. Mint it to unlock the drop.";
      }
    }

    async function decryptAudioBuffer(encrypted) {
      const keyHex = "a04d767ac05ddc9df993e1baa5dc58f3";
      const ivHex = "2e3a81e1b826b2de330616aa6e8884b6";

      const key = await crypto.subtle.importKey(
        "raw",
        new Uint8Array(keyHex.match(/.{1,2}/g).map(b => parseInt(b, 16))),
        { name: "AES-CBC" },
        false,
        ["decrypt"]
      );

      const iv = new Uint8Array(ivHex.match(/.{1,2}/g).map(b => parseInt(b, 16)));

      const decrypted = await crypto.subtle.decrypt(
        { name: "AES-CBC", iv },
        key,
        encrypted
      );

      const blob = new Blob([decrypted], { type: "audio/mpeg" });
      return URL.createObjectURL(blob);
    }

    function playAudio() {
      const audio = document.getElementById("audioPlayer");
      audio.play();
    }

    function stopAudio() {
      const audio = document.getElementById("audioPlayer");
      audio.pause();
      audio.currentTime = 0;
    }

    document.getElementById("volumeSlider").addEventListener("input", function() {
      const audio = document.getElementById("audioPlayer");
      audio.volume = parseFloat(this.value);
    });
  </script>
</body>
</html>
