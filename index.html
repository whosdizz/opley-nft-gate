<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéß PlayOne NFT Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0c0c0c;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    img.art {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }
    button {
      background-color: #ff4f00;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 15px;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üéß PlayOne Player</h1>
  <p>Connect your wallet to unlock the song</p>
  <img class="art" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">
  <br>
  <button onclick="connectWallet()">üîå Connect Wallet</button>
  <div id="status"></div>
  <div id="player" style="display:none;">
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    const contractAddress = "0x54578D2f2B5B9F8d50CFE2fa1D6a02fa6Ef5c3BB";
    const abi = [
      "function balanceOf(address owner) external view returns (uint256)"
    ];
    const audioURL_desktop = "https://gateway.pinata.cloud/ipfs/bafybeibcx4mpuw3mvj7v4dio7pgu7msevcxoijvrylxjsyvqagbj7rycnu";
    const audioURL_mobile = "https://gateway.pinata.cloud/ipfs/bafybeigccada2sxa5fcyx323eb6yxynebffnfwt4rijyzqbffkvvdwhi3u";

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask.");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = await signer.getAddress();

      const contract = new ethers.Contract(contractAddress, abi, provider);
      const balance = await contract.balanceOf(address);

      if (balance.toNumber() > 0) {
        document.getElementById("status").innerText = "‚úÖ Access granted. Enjoy the track!";
        document.getElementById("player").style.display = "block";

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const audioSrc = isMobile ? audioURL_mobile : audioURL_desktop;
        document.getElementById("audioPlayer").src = audioSrc;
      } else {
        document.getElementById("status").innerText = "‚ùå You don't own this NFT.";
      }
    }
  </script>
</body>
</html>
