<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPLEY</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #miniPlayer {
      position: fixed;
      bottom: 4.2rem;
      left: 0;
      right: 0;
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-top: 1px solid #333;
      display: none;
    }
    #miniPlayer div {
      font-size: 0.9rem;
    }
    #mainView {
      padding-bottom: 9rem;
      height: 100%;
      overflow-y: auto;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid #444;
      display: flex;
      justify-content: space-around;
      padding: 1.2rem 0;
      font-size: 1.2rem;
      z-index: 10;
      display: none;
    }
    .nav button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="miniPlayer">
    <div>
      <div id="miniTrackTitle">Loading...</div>
      <div id="miniTrackArtist" style="opacity: 0.7; font-size: 0.8rem;">...</div>
    </div>
    <div>
      <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
      <button onclick="loadView('nowPlaying')">‚§¢</button>
    </div>
  </div>

  <audio id="audio"></audio>

  <div id="mainView"></div>

  <div class="nav">
    <button onclick="loadView('drops')">üî• Drops</button>
    <button onclick="loadView('nowPlaying')">‚ñ∂ Now Playing</button>
    <button onclick="loadView('vault')">üìÅ Vault</button>
    <button onclick="loadView('profile')">üë§ Profile</button>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const miniPlayer = document.getElementById("miniPlayer");
    const nav = document.querySelector(".nav");

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        document.querySelector("#miniPlayer button").innerText = "‚è∏Ô∏è";
      } else {
        audio.pause();
        document.querySelector("#miniPlayer button").innerText = "‚ñ∂Ô∏è";
      }
    }

    function setTrackMeta(title, artist) {
      document.getElementById("miniTrackTitle").innerText = title;
      document.getElementById("miniTrackArtist").innerText = artist;
    }

    function loadView(viewName) {
      fetch(`${viewName}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("mainView").innerHTML = html;
          // Wait a bit, then call global functions like startPlayer if defined
          setTimeout(() => {
            if (viewName === 'nowPlaying' && typeof startPlayer === 'function') {
              startPlayer();
            }
          }, 100);
        })
        .catch(err => {
          document.getElementById("mainView").innerHTML = `<p style="color:red; padding:2rem;">Error loading ${viewName}.html</p>`;
          console.error(err);
        });
    }

    const phone = localStorage.getItem("phone");
    if (!phone) {
      loadView("step1_phone_entry");
    } else {
      miniPlayer.style.display = "flex";
      nav.style.display = "flex";
      loadView("drops");
    }
  </script>
</body>
</html>
