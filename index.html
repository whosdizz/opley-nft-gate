<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Encrypted NFT Audio Player</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 50px; }
    button { padding: 12px 24px; font-size: 16px; }
    audio { margin-top: 30px; width: 100%; }
  </style>
</head>
<body>
  <h1>üîê NFT-Gated Encrypted Playback</h1>
  <button id="connectBtn">Connect Wallet</button>
  <div id="status"></div>
  <div id="player"></div>

  <script>
    const contractAddress = "0x98B393Bbde720013287F5d409EE518933AB8a5ad";
    const tokenId = 4;
    const ipfsUrl = "https://gateway.pinata.cloud/ipfs/bafybeihutwzq4zvocxkr2vyc72z6clmuffk7goojlpzy56gi4nfbwq4yxe";
    const keyHex = "1b8cf264e4a6d22336ec87b8066abeb03173a5365e6c68189a16977f0f48a470";

    const abi = ["function ownerOf(uint256 tokenId) view returns (address)"];

    async function decryptAndPlay(url, keyHex) {
      if (!keyHex || typeof keyHex !== "string") {
        throw new Error("Decryption key is missing or invalid.");
      }

      const response = await fetch(url);
      const encryptedBuffer = await response.arrayBuffer();

      const iv = encryptedBuffer.slice(0, 16);
      const encryptedContent = encryptedBuffer.slice(16);

      const keyBytes = new Uint8Array(
        keyHex.match(/.{1,2}/g).map(byte => parseInt(byte, 16))
      );

      const cryptoKey = await crypto.subtle.importKey("raw", keyBytes, "AES-CBC", false, ["decrypt"]);
      const decrypted = await crypto.subtle.decrypt({ name: "AES-CBC", iv: new Uint8Array(iv) }, cryptoKey, encryptedContent);

      const audioBlob = new Blob([decrypted], { type: "audio/mpeg" });
      const audioUrl = URL.createObjectURL(audioBlob);

      document.getElementById("player").innerHTML = `
        <p>üîì Access granted. Encrypted track unlocked.</p>
        <audio controls>
          <source src="${audioUrl}" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      `;
    }

    document.getElementById('connectBtn').onclick = async () => {
      document.getElementById("status").innerText = "üîÅ Connecting...";

      if (typeof window.ethereum === 'undefined') {
        alert("MetaMask not detected.");
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const userAddress = await signer.getAddress();
        document.getElementById("status").innerText = `‚úÖ Connected: ${userAddress}`;

        const contract = new ethers.Contract(contractAddress, abi, provider);
        const owner = await contract.ownerOf(tokenId);

        if (owner.toLowerCase() === userAddress.toLowerCase()) {
          await decryptAndPlay(ipfsUrl, keyHex);
        } else {
          document.getElementById("player").innerHTML = "<p>üö´ You do not own this NFT.</p>";
        }
      } catch (err) {
        console.error("‚ùå Error:", err);
        document.getElementById("status").innerText = "‚ùå Could not verify ownership.";
      }
    };
  </script>
</body>
</html>
