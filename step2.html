<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unlock Drop ‚Äì OPLEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    img.cover {
      width: 100%;
      max-width: 300px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 79, 0, 0.3);
    }
    button {
      background-color: #ff4f00;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üîì Unlock Your Drop</h1>
  <p>One-time unlock for SONG1 by WHOSDIZZ</p>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">
  
  <div id="status">Checking access...</div>

  <button id="unlockBtn" onclick="unlock()" style="display:none;">ü™ô Unlock Now</button>
  <button id="playBtn" onclick="play()" style="display:none;">‚ñ∂Ô∏è Play Your Music</button>

  <script>
    const DROP_NAME = "SONG1";

    async function checkAccess() {
      const phone = localStorage.getItem("userPhone");
      if (!phone) {
        document.getElementById("status").innerText = "‚ùå No phone stored. Please go back.";
        return;
      }

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop: DROP_NAME })
        });

        const data = await res.json();
        if (data.access === true) {
          document.getElementById("status").innerText = "‚úÖ You've already unlocked this song!";
          document.getElementById("playBtn").style.display = "inline-block";
        } else {
          document.getElementById("status").innerText = "üîí This song is locked. Unlock now.";
          document.getElementById("unlockBtn").style.display = "inline-block";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ö†Ô∏è Error checking access. Try again.";
        document.getElementById("unlockBtn").style.display = "inline-block";
      }
    }

    async function unlock() {
      const phone = localStorage.getItem("userPhone");
      if (!phone) return;

      document.getElementById("status").innerText = "‚è≥ Unlocking in progress...";
      document.getElementById("unlockBtn").disabled = true;

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/unlock", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop: DROP_NAME })
        });

        const result = await res.json();
        if (res.ok) {
          document.getElementById("status").innerText = "‚úÖ Unlocked!";
          setTimeout(() => {
            window.location.href = "step3.html";
          }, 1000);
        } else {
          throw new Error(result.error || "Minting failed");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Unlock failed: " + err.message;
        document.getElementById("unlockBtn").disabled = false;
      }
    }

    function play() {
      window.location.href = "step3.html";
    }

    window.onload = checkAccess;
  </script>
</body>
</html>
