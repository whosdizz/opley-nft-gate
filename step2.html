<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Unlock Your Drops ‚Äì OPLEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .drop {
      margin-bottom: 40px;
    }
    img.cover {
      width: 100%;
      max-width: 250px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 79, 0, 0.3);
    }
    button {
      background-color: #ff4f00;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üîì Unlock Your Music</h1>

  <div class="drop" id="drop1">
    <h2>üéµ SONG1 ‚Äì WHOSDIZZ</h2>
    <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="SONG1 Art" />
    <div id="status1">Checking access...</div>
    <button id="unlockBtn1" style="display:none;" onclick="unlock('SONG1', 'ipfs://bafkreigryn3raal2ri3om2w72ajitkdglkmhfydvuekhubvxzspod2nj74')">üîì Unlock</button>
    <button id="playBtn1" style="display:none;" onclick="goToPlayer()">‚ñ∂Ô∏è Play</button>
  </div>

  <div class="drop" id="drop2">
    <h2>üôè Grande Eres Se√±or ‚Äì LOVE</h2>
    <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeifcncg5vhoms72qqymzuyy7veybeh5gxbi3ksnjvpp2bq3cbzgfzq" alt="Grande Art" />
    <div id="status2">Checking access...</div>
    <button id="unlockBtn2" style="display:none;" onclick="unlock('GRANDE_ERES_SENOR', 'ipfs://bafkreibvto2gelqwvdgkvrar43462e23wm5rmlcp2mb2caabdb7bwjfupm')">üîì Unlock</button>
    <button id="playBtn2" style="display:none;" onclick="goToPlayer()">‚ñ∂Ô∏è Play</button>
  </div>

  <script>
    const phone = localStorage.getItem("phone");
    if (!phone) location.href = "step_1_phone_entry.html";

    async function check(drop, statusId, unlockBtnId, playBtnId) {
      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop })
        });
        const data = await res.json();
        if (data.hasAccess) {
          document.getElementById(statusId).innerText = "‚úÖ Already unlocked!";
          document.getElementById(playBtnId).style.display = "inline-block";
        } else {
          document.getElementById(statusId).innerText = "üîí Locked. Unlock to listen.";
          document.getElementById(unlockBtnId).style.display = "inline-block";
        }
      } catch (e) {
        document.getElementById(statusId).innerText = "‚ö†Ô∏è Error checking access";
        document.getElementById(unlockBtnId).style.display = "inline-block";
      }
    }

    async function unlock(drop, tokenURI) {
      const res = await fetch("https://opley-minting-api.vercel.app/api/unlock", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, drop, tokenURI })
      });
      const data = await res.json();
      if (res.ok) {
        alert("‚úÖ Unlocked!");
        goToPlayer();
      } else {
        alert("‚ùå Unlock failed.");
      }
    }

    function goToPlayer() {
      location.href = "step3.html";
    }

    check("SONG1", "status1", "unlockBtn1", "playBtn1");
    check("GRANDE_ERES_SENOR", "status2", "unlockBtn2", "playBtn2");
  </script>
</body>
</html>
