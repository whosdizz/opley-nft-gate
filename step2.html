<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unlock ‚Äì SONG1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0c0c0c;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 10px;
      cursor: pointer;
      background-color: #ff4f00;
      color: white;
    }
    img.cover {
      width: 100%;
      max-width: 300px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 79, 0, 0.5);
    }
    #status {
      margin-top: 20px;
      font-size: 15px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>üîì Unlock <em>SONG1</em></h1>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">
  
  <div id="status">Checking access...</div>

  <button id="unlockButton" onclick="unlock()" style="display:none;">üîì Unlock This Song</button>
  <button id="playButton" onclick="goToPlayer()" style="display:none;">‚ñ∂Ô∏è Play Now</button>

  <script>
    const drop = "SONG1";
    const userId = localStorage.getItem("userId");

    if (!userId) {
      alert("No user found. Redirecting...");
      window.location.href = "step_1_phone_entry.html";
    }

    fetch("https://opley-minting-api.vercel.app/api/check-access", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId, drop })
    })
    .then(res => res.json())
    .then(data => {
      console.log("Check access:", data);
      if (data.unlocked) {
        document.getElementById("status").innerText = "‚úÖ You‚Äôve already unlocked this song.";
        document.getElementById("playButton").style.display = "inline-block";
      } else {
        document.getElementById("status").innerText = "üîì Unlock this drop to listen.";
        document.getElementById("unlockButton").style.display = "inline-block";
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("status").innerText = "‚ùå Error checking access.";
    });

    function unlock() {
      document.getElementById("status").innerText = "‚è≥ Unlocking...";
      fetch("https://opley-minting-api.vercel.app/api/unlock", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, drop })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("status").innerText = "‚úÖ Unlocked!";
          document.getElementById("unlockButton").style.display = "none";
          document.getElementById("playButton").style.display = "inline-block";
        } else {
          document.getElementById("status").innerText = "‚ùå Unlock failed: " + data.error;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Unlock error.";
      });
    }

    function goToPlayer() {
      window.location.href = "step3.html";
    }
  </script>
</body>
</html>
