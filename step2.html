<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OPLEY Drops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem 1rem 100px;
    }
    .drop-module {
      background-color: #111;
      border-radius: 16px;
      padding: 1rem;
      max-width: 380px;
      margin: 2rem auto;
      text-align: center;
    }
    .drop-preview {
      width: 100%;
      padding-top: 100%;
      border-radius: 20px;
      background: linear-gradient(135deg, #ff6600, #3a00ff);
      position: relative;
      margin-bottom: 1rem;
    }
    .drop-preview button {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      color: white;
      font-size: 16px;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .drop-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .drop-meta {
      font-size: 0.9rem;
      margin: 0.3rem 0;
    }
    .italic {
      font-style: italic;
      font-size: 0.85rem;
      color: #ccc;
      margin: 0.5rem 0 1rem;
    }
    .button-primary {
      background: #347eff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .pay-row {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .pay-row button {
      flex: 1;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 0.6rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .unlocked-label {
      color: #4caf50;
      font-size: 1rem;
      margin: 0.75rem 0 0.25rem;
    }
    .drop-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .drop-actions button {
      background: none;
      border: none;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid #444;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem;
      font-size: 0.9rem;
    }
    .nav button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="drops-container"></div>

  <div class="nav">
    <button onclick="location.href='step2.html'">üî• Drops</button>
    <button onclick="location.href='player.html'">‚ñ∂ Now Playing</button>
    <button onclick="location.href='vault.html'">üìÅ Vault</button>
    <button onclick="location.href='profile.html'">üë§ Profile</button>
  </div>

  <script>
    const drops = {
      "SONG1": {
        artist: "WHOSDIZZ",
        title: "SONG1 ‚Äì EXCLUSIVE DROP",
        preview: "https://gateway.pinata.cloud/ipfs/bafybeigccada2sxa5fcyx323eb6yxynebffnfwt4rijyzqbffkvvdwhi3u",
        releaseDate: "2025-07-10T00:00:00Z",
        tokenURI: "ipfs://bafkreigryn3raal2ri3om2w72ajitkdglkmhfydvuekhubvxzspod2nj74"
      }
    };

    const container = document.getElementById("drops-container");

    Object.keys(drops).forEach((key) => {
      const d = drops[key];
      const release = new Date(d.releaseDate);
      const now = new Date();
      const diff = release - now;
      let countdown = "‚è≥ Now Available";
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdown = `‚è≥ ${days} Days Left to Unlock`;
      }

      const module = document.createElement("div");
      module.className = "drop-module";
      module.innerHTML = `
        <div class="drop-preview">
          <button onclick="playPreview('${d.preview}')">‚ñ∂ PLAY 00:15 PREVIEW</button>
        </div>
        <div class="drop-title">${d.title}</div>
        <div class="drop-meta">Release Date: ${release.toDateString()}</div>
        <div class="drop-meta">${countdown}</div>
        <div class="italic">‚ÄúThis song is not on Spotify or Apple Music.‚Äù</div>
        <button class="button-primary">UNLOCK FULL TRACK ‚Äì $0.99</button>
        <div class="pay-row">
          <button>Ô£øPay</button>
          <button>Credit Card</button>
        </div>
        <div class="unlocked-label">üéâ Unlocked!</div>
        <div class="drop-actions">
          <button onclick="goToPlayer('${key}')">‚ñ∂ Play Now</button>
          <button onclick="location.href='vault.html'">üìÅ Go to Vault</button>
        </div>
      `;
      container.appendChild(module);
    });

    function playPreview(url) {
      const audio = new Audio(url);
      audio.currentTime = 0;
      audio.play();
    }

    function goToPlayer(key) {
      window.location.href = `step3.html?drop=${encodeURIComponent(key)}`;
    }
  </script>
</body>
</html>
