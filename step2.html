<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéß Unlock SONG1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img.cover {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 79, 0, 0.5);
      margin-bottom: 20px;
    }
    button {
      background-color: #ff4f00;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
      white-space: pre-wrap;
    }
    .loader {
      margin: 20px auto;
      border: 5px solid #333;
      border-top: 5px solid #ff4f00;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üîì Unlock SONG1</h1>
  <p>By WHOSDIZZ ¬∑ Limited Drop</p>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">

  <div id="status">Checking access...</div>
  <div class="loader" id="loader"></div>

  <button id="unlockBtn" style="display:none;" onclick="unlock()">üîì Unlock for $0</button>
  <button id="playBtn" style="display:none;" onclick="goToPlayer()">‚ñ∂Ô∏è Play Your Music</button>

  <script>
    const drop = "SONG1";

    async function checkAccess() {
      const phone = localStorage.getItem("phone");
      if (!phone) return location.href = "step_1_phone_entry.html";

      const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, drop })
      });

      const data = await res.json();
      if (data.hasAccess) {
        document.getElementById("status").innerText = "‚úÖ Already Unlocked!";
        document.getElementById("playBtn").style.display = "inline-block";
      } else {
        document.getElementById("status").innerText = "üé∂ Ready to unlock!";
        document.getElementById("unlockBtn").style.display = "inline-block";
      }
    }

    async function unlock() {
      const phone = localStorage.getItem("phone");
      document.getElementById("status").innerText = "‚è≥ Unlocking your song...";
      document.getElementById("loader").style.display = "block";
      document.getElementById("unlockBtn").style.display = "none";

      const res = await fetch("https://opley-minting-api.vercel.app/api/unlock", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          phone,
          drop,
          tokenURI: "ipfs://bafkreigryn3raal2ri3om2w72ajitkdglkmhfydvuekhubvxzspod2nj74"
        })
      });

      const data = await res.json();
      document.getElementById("loader").style.display = "none";

      if (res.ok) {
        document.getElementById("status").innerText = `‚úÖ Unlocked successfully!\nToken ID: ${data.tokenId}`;
        document.getElementById("playBtn").style.display = "inline-block";
      } else {
        document.getElementById("status").innerText = "‚ùå Failed to unlock.";
        document.getElementById("unlockBtn").style.display = "inline-block";
      }
    }

    function goToPlayer() {
      location.href = "step3.html";
    }

    checkAccess();
  </script>
</body>
</html>
