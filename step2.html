
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üîì OPLEY ‚Äì Unlock Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0c0c0c;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      background-color: #ff4f00;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    img.cover {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üî• Unlock Exclusive Track</h1>
  <p style="font-size: 1.1em;">Drop: <strong>SONG1 ‚Äì WHOSDIZZ</strong></p>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">
  <br>
  <button id="unlockBtn" onclick="unlock()">üîì Unlock for $0</button>
  <div id="status"></div>

  <script>
    const userId = localStorage.getItem("userId");

    async function checkAccess() {
      const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId })
      });
      const data = await res.json();

      if (data.alreadyMinted) {
        document.getElementById("status").innerText = "‚úÖ You already unlocked this song.";
        document.getElementById("unlockBtn").innerText = "üéß Play Now";
        document.getElementById("unlockBtn").onclick = () => window.location.href = "step3.html";
      }
    }

    async function unlock() {
      try {
        document.getElementById("status").innerText = "‚è≥ Unlocking...";
        const res = await fetch("https://opley-minting-api.vercel.app/api/unlock", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId })
        });
        const data = await res.json();

        if (data.success) {
          window.location.href = "step3.html";
        } else {
          document.getElementById("status").innerText = "‚ùå Unlock failed.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Error occurred during unlock.";
      }
    }

    checkAccess();
  </script>
</body>
</html>
