<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>üéµ Unlock SONG1 ‚Äì OPLEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    img.cover {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
    button {
      background-color: #ff4f00;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üéß Unlock Your Drop</h1>
  <p>This exclusive song is only available for a limited time.</p>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art" />
  <div id="unlockSection" style="display: none;">
    <button onclick="unlock()">üîì Unlock for $0</button>
    <div id="status"></div>
  </div>

  <script>
    const dropName = "SONG1";

    // üëÄ On load, check if already unlocked
    window.addEventListener("DOMContentLoaded", async () => {
      const phone = localStorage.getItem("userPhone");
      if (!phone) return;

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop: dropName })
        });

        const data = await res.json();
        if (data.access === true) {
          window.location.href = "step3.html";
        } else {
          document.getElementById("unlockSection").style.display = "block";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Failed to verify access.";
      }
    });

    // üîì Simulate unlocking
    async function unlock() {
      const phone = localStorage.getItem("userPhone");
      if (!phone) {
        alert("No phone number found.");
        return;
      }

      document.getElementById("status").innerText = "‚è≥ Unlocking...";
      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/unlock", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop: dropName })
        });

        const result = await res.json();
        if (res.ok) {
          document.getElementById("status").innerText = "‚úÖ Unlocked!";
          setTimeout(() => {
            window.location.href = "step3.html";
          }, 1000);
        } else {
          document.getElementById("status").innerText = "‚ùå " + (result.error || "Unlock failed.");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Network error.";
      }
    }
  </script>
</body>
</html>
