<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OPLEY Drops</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0 1rem 6rem;
    }
    .drop {
      background-color: #111;
      border-radius: 20px;
      padding: 1rem;
      margin: 1rem 0;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .drop-cover {
      width: 100%;
      max-width: 300px;
      height: 300px;
      border-radius: 20px;
      background-size: cover;
      background-position: center;
      margin: 0 auto 1rem;
      position: relative;
    }
    .drop-preview-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5rem 1rem;
      border: 2px solid white;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .unlock-button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      background-color: #ff4f00;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid #444;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem;
      font-size: 0.9rem;
      z-index: 20;
    }
    .nav button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="drops-container"></div>

  <div class="nav">
    <button onclick="location.href='step2.html'">üî• Drops</button>
    <button onclick="location.href='player.html'">‚ñ∂ Now Playing</button>
    <button onclick="location.href='vault.html'">üìÅ Vault</button>
    <button onclick="location.href='profile.html'">üë§ Profile</button>
  </div>

  <script>
    const metadataCIDs = [
      "bafkreigryn3raal2ri3om2w72ajitkdglkmhfydvuekhubvxzspod2nj74"
    ];
    const ipfsGateway = "https://gateway.pinata.cloud/ipfs/";
    const container = document.getElementById('drops-container');

    metadataCIDs.forEach(async (cid) => {
      const res = await fetch(ipfsGateway + cid);
      const meta = await res.json();

      const releaseDate = new Date(meta.releaseDate);
      const now = new Date();
      const diff = releaseDate - now;
      let timeLeft = "‚è≥ Now Available";
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        timeLeft = `‚è≥ ${days}d ${hours}h ${minutes}m left`;
      }

      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.innerHTML = `
        <h3>${meta.artist}</h3>
        <div class="drop-cover" style="background-image: url('${ipfsGateway + meta.image}')">
          <div class="drop-preview-button" onclick="playPreview('${ipfsGateway + meta.mobileAudio}')">‚ñ∂ 15s Preview</div>
        </div>
        <h4>${meta.title}</h4>
        <p>Release Date: ${releaseDate.toDateString()}</p>
        <p>${timeLeft}</p>
        <p><em>‚ÄúThis song is not on Spotify or Apple Music.‚Äù</em></p>
        ${
          meta.unlocked
            ? `<div class="unlock-button" style="background:#4caf50;">‚úÖ Unlocked ‚Äì ‚ñ∂ Play Now</div>`
            : `<button class="unlock-button" onclick="mintAndUnlock('${cid}')">üîì Unlock for ${meta.price || '$0.99'}</button>`
        }
      `;
      container.appendChild(drop);
    });

    function playPreview(url) {
      const audio = new Audio(url);
      audio.currentTime = 0;
      audio.play();
    }

    function mintAndUnlock(cid) {
      // Paste your real minting + unlock logic here
      console.log("Unlock drop with CID:", cid);
    }
  </script>
</body>
</html>
