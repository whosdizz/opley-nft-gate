<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéß Unlock SONG1 ‚Äì WHOSDIZZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0c0c0c;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img.cover {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    button {
      background: #ff4f00;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üéß Unlock SONG1</h1>
  <p>By WHOSDIZZ ‚Äì Limited Drop</p>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">
  <div id="status">Checking access...</div>
  <button id="unlockBtn" style="display:none;" onclick="unlock()">üîì Unlock This Drop</button>
  <button id="playBtn" style="display:none;" onclick="goToPlayer()">‚ñ∂Ô∏è Play Your Music</button>

  <script>
    const phone = localStorage.getItem('phone');
    if (!phone) {
      document.getElementById("status").innerText = "No phone number found. Please start over.";
      document.getElementById("unlockBtn").style.display = "none";
    } else {
      fetch("https://opley-minting-api.vercel.app/api/check-access", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token_id) {
          document.getElementById("status").innerText = "‚úÖ Already Unlocked!";
          document.getElementById("playBtn").style.display = "inline-block";
        } else {
          document.getElementById("status").innerText = "üîì Ready to Unlock";
          document.getElementById("unlockBtn").style.display = "inline-block";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").innerText = "Error checking access.";
      });
    }

    function unlock() {
      fetch("https://opley-minting-api.vercel.app/api/unlock", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token_id) {
          document.getElementById("status").innerText = "‚úÖ Unlocked!";
          document.getElementById("unlockBtn").style.display = "none";
          document.getElementById("playBtn").style.display = "inline-block";
        } else {
          document.getElementById("status").innerText = "‚ùå Unlock failed.";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Error unlocking.";
      });
    }

    function goToPlayer() {
      window.location.href = "step3.html";
    }
  </script>
</body>
</html>
