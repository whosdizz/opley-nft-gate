<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OPLEY Drops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px 100px;
      margin: 0;
    }
    .drop-card {
      background-color: #111;
      border-radius: 20px;
      padding: 1rem;
      margin: 1.5rem auto;
      text-align: center;
      max-width: 340px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .drop-cover {
      width: 100%;
      height: 300px;
      border-radius: 20px;
      background-size: cover;
      background-position: center;
      position: relative;
      margin-bottom: 1rem;
      box-shadow: 0 0 30px rgba(255, 79, 0, 0.4);
    }
    .drop-preview-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5rem 1rem;
      border: 2px solid white;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      background-color: #ff4f00;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid #444;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem;
      font-size: 0.9rem;
      z-index: 20;
    }
    .nav button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üî• Available Drops</h1>
  <div id="drops-container"></div>

  <div class="nav">
    <button onclick="location.href='step2.html'">üî• Drops</button>
    <button onclick="location.href='player.html'">‚ñ∂ Now Playing</button>
    <button onclick="location.href='vault.html'">üìÅ Vault</button>
    <button onclick="location.href='profile.html'">üë§ Profile</button>
  </div>

  <script>
    const drops = {
      "SONG1": {
        title: "SONG1 by WHOSDIZZ",
        image: "https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i",
        preview: "https://gateway.pinata.cloud/ipfs/bafybeigccada2sxa5fcyx323eb6yxynebffnfwt4rijyzqbffkvvdwhi3u",
        tokenURI: "ipfs://bafkreigryn3raal2ri3om2w72ajitkdglkmhfydvuekhubvxzspod2nj74"
      },
      "Grande Eres Se√±or": {
        title: "Grande Eres Se√±or by LOVE",
        image: "https://gateway.pinata.cloud/ipfs/bafybeifcncg5vhoms72qqymzuyy7veybeh5gxbi3ksnjvpp2bq3cbzgfzq",
        preview: "https://gateway.pinata.cloud/ipfs/bafybeigccada2sxa5fcyx323eb6yxynebffnfwt4rijyzqbffkvvdwhi3u",
        tokenURI: "ipfs://bafkreibvto2gelqwvdgkvrar43462e23wm5rmlcp2mb2caabdb7bwjfupm"
      }
    };

    const container = document.getElementById("drops-container");

    function renderDropCard(data, key) {
      return `
        <div class="drop-card" id="card-${key}">
          <div class="drop-cover" style="background-image: url('${data.image}')">
            <div class="drop-preview-button" onclick="playPreview('${data.preview}')">‚ñ∂ Preview</div>
          </div>
          <h3>${data.title}</h3>
          <p><em>‚ÄúThis song is not on Spotify or Apple Music.‚Äù</em></p>
          <div id="status-${key}">Checking access...</div>
          <button id="unlockBtn-${key}" class="button" style="display:none;" onclick="unlock('${key}')">ü™ô Unlock for $0</button>
          <button id="playBtn-${key}" class="button" style="display:none;" onclick="goToPlayer('${key}')">‚ñ∂Ô∏è Play</button>
        </div>
      `;
    }

    async function checkAccessForDrop(key) {
      const phone = localStorage.getItem("phone");
      if (!phone) return location.href = "step_1_phone_entry.html";

      const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, drop: key })
      });

      const result = await res.json();
      const status = document.getElementById(`status-${key}`);
      const unlockBtn = document.getElementById(`unlockBtn-${key}`);
      const playBtn = document.getElementById(`playBtn-${key}`);

      if (result.accessGranted) {
        status.innerText = "‚úÖ You've already unlocked this drop!";
        playBtn.style.display = "block";
      } else {
        status.innerText = "üé∂ Ready to unlock!";
        unlockBtn.style.display = "block";
      }
    }

    function playPreview(url) {
      const audio = new Audio(url);
      audio.currentTime = 0;
      audio.play();
    }

    async function unlock(key) {
      const phone = localStorage.getItem("phone");
      if (!phone) return;

      const status = document.getElementById(`status-${key}`);
      const unlockBtn = document.getElementById(`unlockBtn-${key}`);
      const playBtn = document.getElementById(`playBtn-${key}`);

      status.innerText = "‚è≥ Unlocking...";
      unlockBtn.style.display = "none";

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/unlock", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop: key })
        });

        const result = await res.json();
        if (res.ok && result.tokenId) {
          status.innerText = `‚úÖ Drop unlocked! Token #${result.tokenId}`;
          playBtn.style.display = "block";
        } else {
          throw new Error(result.error || "Unknown unlock error.");
        }
      } catch (err) {
        status.innerText = "‚ùå Unlock failed: " + err.message;
        unlockBtn.style.display = "block";
      }
    }

    function goToPlayer(key) {
      window.location.href = `step3.html?drop=${encodeURIComponent(key)}`;
    }

    // Render all drops
    Object.keys(drops).forEach((key) => {
      container.innerHTML += renderDropCard(drops[key], key);
      checkAccessForDrop(key);
    });
  </script>

</body>
</html>
