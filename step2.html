<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üé∂ OPLEY ‚Äì Unlock Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    button {
      background-color: #ff4f00;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
    img.cover {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 79, 0, 0.4);
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üîì Unlock "SONG1"</h1>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">
  <p style="font-size: 1.1em;">You discovered a drop by WHOSDIZZ. Tap to unlock.</p>

  <button id="unlockBtn" onclick="unlock()" style="display: none;">ü™ô Unlock for $0</button>
  <button id="playBtn" onclick="goToPlayer()" style="display: none;">‚ñ∂Ô∏è Play Your Music</button>
  <div id="status"></div>

  <script>
    const API_BASE = "https://opley-minting-api.vercel.app/api";
    const tokenURI = "ipfs://bafkreigryn3raal2ri3om2w72ajitkdglkmhfydvuekhubvxzspod2nj74";
    const drop = "SONG1";
    const phone = localStorage.getItem("phone");

    if (!phone) {
      document.getElementById("status").innerText = "‚ö†Ô∏è Phone not found. Please start from Step 1.";
    } else {
      checkAccess();
    }

    async function checkAccess() {
      try {
        const res = await fetch(`${API_BASE}/check-access`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop })
        });

        const result = await res.json();
        if (res.ok && result.access === true) {
          document.getElementById("status").innerText = "‚úÖ Already unlocked!";
          document.getElementById("playBtn").style.display = "block";
        } else {
          document.getElementById("unlockBtn").style.display = "block";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Could not check access.";
      }
    }

    async function unlock() {
      try {
        const res = await fetch(`${API_BASE}/unlock`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop, tokenURI })
        });

        const result = await res.json();
        if (res.ok) {
          document.getElementById("status").innerText = "‚úÖ Unlocked successfully!";
          document.getElementById("unlockBtn").style.display = "none";
          document.getElementById("playBtn").style.display = "block";
        } else {
          document.getElementById("status").innerText = `‚ùå ${result.error || "Failed to unlock"}`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Unlock failed.";
      }
    }

    function goToPlayer() {
      window.location.href = "step3.html";
    }
  </script>
</body>
</html>
