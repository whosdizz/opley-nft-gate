<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unlock Drops ‚Äì OPLEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .drop {
      margin-bottom: 60px;
    }
    img.cover {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 79, 0, 0.5);
      margin: 10px 0;
    }
    button {
      background-color: #ff4f00;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }
    .loader {
      margin: 10px auto;
      border: 5px solid #333;
      border-top: 5px solid #ff4f00;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üîì Unlock a Drop</h1>

  <div class="drop" id="song1">
    <h2>SONG1 by WHOSDIZZ</h2>
    <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="SONG1">
    <div id="status-song1">Checking access...</div>
    <div class="loader" id="loader-song1"></div>
    <button style="display:none;" id="unlockBtn-song1" onclick="unlock('SONG1')">ü™ô Unlock</button>
    <button style="display:none;" id="playBtn-song1" onclick="play('SONG1')">‚ñ∂Ô∏è Play</button>
  </div>

  <div class="drop" id="grande">
    <h2>Grande Eres Se√±or by LOVE</h2>
    <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeifcncg5vhoms72qqymzuyy7veybeh5gxbi3ksnjvpp2bq3cbzgfzq" alt="Grande Eres Se√±or">
    <div id="status-grande">Checking access...</div>
    <div class="loader" id="loader-grande"></div>
    <button style="display:none;" id="unlockBtn-grande" onclick="unlock('GRANDE')">ü™ô Unlock</button>
    <button style="display:none;" id="playBtn-grande" onclick="play('GRANDE')">‚ñ∂Ô∏è Play</button>
  </div>

  <script>
    const tokenURIs = {
      "SONG1": "ipfs://bafkreigryn3raal2ri3om2w72ajitkdglkmhfydvuekhubvxzspod2nj74",
      "GRANDE": "ipfs://bafkreibvto2gelqwvdgkvrar43462e23wm5rmlcp2mb2caabdb7bwjfupm"
    };

    async function check(drop) {
      const phone = localStorage.getItem("phone");
      if (!phone) return window.location.href = "step_1_phone_entry.html";

      const status = document.getElementById(`status-${drop.toLowerCase()}`);
      const unlockBtn = document.getElementById(`unlockBtn-${drop.toLowerCase()}`);
      const playBtn = document.getElementById(`playBtn-${drop.toLowerCase()}`);

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop })
        });

        const data = await res.json();
        if (data.hasAccess) {
          status.innerText = "‚úÖ Already unlocked!";
          playBtn.style.display = "inline-block";
        } else {
          status.innerText = "üé∂ Ready to unlock!";
          unlockBtn.style.display = "inline-block";
        }
      } catch (err) {
        status.innerText = "‚ö†Ô∏è Error checking access.";
        unlockBtn.style.display = "inline-block";
      }
    }

    async function unlock(drop) {
      const phone = localStorage.getItem("phone");
      const loader = document.getElementById(`loader-${drop.toLowerCase()}`);
      const status = document.getElementById(`status-${drop.toLowerCase()}`);
      const unlockBtn = document.getElementById(`unlockBtn-${drop.toLowerCase()}`);
      const playBtn = document.getElementById(`playBtn-${drop.toLowerCase()}`);

      status.innerText = "‚è≥ Unlocking...";
      loader.style.display = "block";
      unlockBtn.style.display = "none";

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/unlock", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            phone,
            drop,
            tokenURI: tokenURIs[drop]
          })
        });

        const data = await res.json();
        loader.style.display = "none";

        if (res.ok) {
          status.innerText = "‚úÖ Unlocked!";
          playBtn.style.display = "inline-block";
        } else {
          throw new Error(data.error || "Unlock failed");
        }
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Unlock failed.";
        unlockBtn.style.display = "inline-block";
        loader.style.display = "none";
      }
    }

    function play(drop) {
      localStorage.setItem("currentDrop", drop);
      window.location.href = "step3.html";
    }

    check("SONG1");
    check("GRANDE");
  </script>
</body>
</html>
