  <style>

  <br>
  <button onclick="unlock()">üîì Unlock for $0</button>
  <div id="status"></div>

  <script>
    async function unlock() {
      const phone = localStorage.getItem("phone");
      if (!phone) {
        document.getElementById("status").innerText = "‚ùå Missing phone number. Start from Step 1.";
        return;
      }

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/unlock", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });

        const data = await res.json();

        if (data.success) {
          document.getElementById("status").innerText = "‚úÖ Unlocked!";
          setTimeout(() => {
            window.location.href = "step3.html";
          }, 1000);
        } else {
          document.getElementById("status").innerText = "‚ùå " + (data.error || "Unlock failed.");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Unlock error.";
      }
    }
  </script>
