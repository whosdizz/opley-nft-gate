<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🎧 Unlock Exclusive Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img.cover {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }
    button {
      background-color: #ff4f00;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>🚀 Unlock “SONG1” by WHOSDIZZ</h1>
  <p>🎫 Limited to 1000 unlocks – yours awaits</p>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">
  <br>
  <button onclick="unlock()">🔓 Unlock This Song</button>
  <div id="status"></div>

  <script>
    async function unlock() {
      const status = document.getElementById("status");
      status.innerText = "⏳ Unlocking your music...";

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/unlock", {
          method: "POST"
        });
        const data = await res.json();

        if (data.success) {
          status.innerText = "✅ Unlocked! Redirecting to your player...";
          setTimeout(() => {
            window.location.href = "step3.html"; // change this if needed
          }, 2000);
        } else {
          status.innerText = "❌ Unlock failed. Try again.";
        }
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Network error. Please try again later.";
      }
    }
  </script>
</body>
</html>
