<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Unlock Drops ‚Äì OPLEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      padding-bottom: 5rem; /* space for nav */
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 2rem 1rem 0.5rem;
    }

    .drop-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1rem;
    }

    .drop-card {
      background: #111;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .drop-artwork {
      width: 100%;
      display: block;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    .drop-info {
      padding: 1rem;
    }

    .drop-title {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .drop-artist {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .drop-action {
      margin-top: 1rem;
    }

    .drop-action button {
      background-color: #ff4f00;
      border: none;
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 0.6rem;
      cursor: pointer;
      width: 100%;
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid #444;
      display: flex;
      justify-content: space-around;
      padding: 1.2rem 0;
      font-size: 1.2rem;
      z-index: 9999;
    }

    .nav button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

  <div id="availableSection">
    <div class="section-title">AVAILABLE TO UNLOCK</div>
    <div class="drop-list" id="availableDrops"></div>
  </div>

  <div id="unlockedSection">
    <div class="section-title">YOUR UNLOCKS</div>
    <div class="drop-list" id="unlockedDrops"></div>
  </div>

  <div class="nav">
    <button onclick="location.href='step2.html'">üî• Drops</button>
    <button onclick="location.href='step3.html'">‚ñ∂ Now Playing</button>
    <button onclick="location.href='vault.html'">üìÅ Vault</button>
    <button onclick="javascript:void(0)">üë§ Profile</button>
  </div>

  <script>
    const phone = localStorage.getItem("phone");
    if (!phone) location.href = "step_1_phone_entry.html";

    const drops = {
      "SONG1": {
        title: "SONG1",
        artist: "WHOSDIZZ",
        image: "https://ipfs.io/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i"
      },
      "Grande Eres Se√±or": {
        title: "Grande Eres Se√±or",
        artist: "LOVE",
        image: "https://ipfs.io/ipfs/bafybeifcncg5vhoms72qqymzuyy7veybeh5gxbi3ksnjvpp2bq3cbzgfzq"
      }
    };

    async function loadUnlocks() {
      const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, drop: null }) // null returns all
      });

      const accessMap = await res.json(); // should be an object like { SONG1: true, "Grande Eres Se√±or": false }

      const available = document.getElementById("availableDrops");
      const unlocked = document.getElementById("unlockedDrops");

      for (const key in drops) {
        const data = drops[key];
        const card = document.createElement("div");
        card.className = "drop-card";
        card.innerHTML = `
          <img class="drop-artwork" src="${data.image}" />
          <div class="drop-info">
            <div class="drop-title">${data.title}</div>
            <div class="drop-artist">${data.artist}</div>
            <div class="drop-action">
              <button onclick="handleAction('${key}', ${accessMap[key]})">
                ${accessMap[key] ? '‚ñ∂Ô∏è Play Now' : 'Unlock Full Track ‚Äì $0.99'}
              </button>
            </div>
          </div>
        `;

        if (accessMap[key]) {
          unlocked.appendChild(card);
        } else {
          available.appendChild(card);
        }
      }
    }

    function handleAction(drop, unlocked) {
      if (unlocked) {
        window.location.href = `step3.html?drop=${encodeURIComponent(drop)}`;
      } else {
        fetch("https://opley-minting-api.vercel.app/api/unlock", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop })
        })
          .then(res => res.json())
          .then(() => location.reload())
          .catch(err => alert("Unlock failed."));
      }
    }

    loadUnlocks();
  </script>
</body>
</html>
