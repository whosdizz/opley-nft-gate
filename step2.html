<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Unlock Drop ‚Äì OPLEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img.cover {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 79, 0, 0.4);
    }
    button {
      background-color: #ff4f00;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üîì Unlock Your Drop</h1>
  <p id="dropTitle">Loading...</p>
  <img class="cover" id="coverImage" src="" alt="Cover Art" style="display:none;" />
  <div id="status">Checking access...</div>
  <button id="unlockBtn" style="display:none;" onclick="unlock()">ü™ô Unlock for $0</button>
  <button id="playBtn" style="display:none;" onclick="goToPlayer()">‚ñ∂Ô∏è Play</button>

  <script>
    const drop = new URLSearchParams(window.location.search).get("drop");
    const dropData = {
      "SONG1": {
        title: "SONG1 by WHOSDIZZ",
        image: "https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i",
        tokenURI: "ipfs://bafkreigryn3raal2ri3om2w72ajitkdglkmhfydvuekhubvxzspod2nj74"
      },
      "Grande Eres Se√±or": {
        title: "Grande Eres Se√±or by LOVE",
        image: "https://gateway.pinata.cloud/ipfs/bafybeifcncg5vhoms72qqymzuyy7veybeh5gxbi3ksnjvpp2bq3cbzgfzq",
        tokenURI: "ipfs://bafkreibvto2gelqwvdgkvrar43462e23wm5rmlcp2mb2caabdb7bwjfupm"
      }
    };

    async function checkAccess() {
      if (!drop || !dropData[drop]) {
        document.getElementById("status").innerText = "‚ùå Invalid or missing drop.";
        return;
      }

      const phone = localStorage.getItem("phone");
      if (!phone) return location.href = "step_1_phone_entry.html";

      const data = dropData[drop];
      document.getElementById("dropTitle").innerText = data.title;
      document.getElementById("coverImage").src = data.image;
      document.getElementById("coverImage").style.display = "block";

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop })
        });

        const result = await res.json();
        if (result.accessGranted) {
          document.getElementById("status").innerText = "‚úÖ You've already unlocked this drop!";
          document.getElementById("playBtn").style.display = "inline-block";
        } else {
          document.getElementById("status").innerText = "üé∂ Ready to unlock!";
          document.getElementById("unlockBtn").style.display = "inline-block";
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Error checking access.";
      }
    }

    async function unlock() {
      const phone = localStorage.getItem("phone");
      if (!phone) return;

      document.getElementById("status").innerText = "‚è≥ Unlocking...";
      document.getElementById("unlockBtn").style.display = "none";

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/unlock", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop })
        });

        const result = await res.json();
        if (res.ok && result.tokenId) {
          document.getElementById("status").innerText = `‚úÖ Drop unlocked!\nToken #${result.tokenId}`;
          document.getElementById("playBtn").style.display = "inline-block";
        } else {
          throw new Error(result.error || "Unknown unlock error.");
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Unlock failed: " + err.message;
        document.getElementById("unlockBtn").style.display = "inline-block";
      }
    }

    function goToPlayer() {
      window.location.href = `step3.html?drop=${encodeURIComponent(drop)}`;
    }

    checkAccess();
  </script>
</body>
</html>
