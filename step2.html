<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéß Unlock Drop ‚Äì OPLEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img.cover {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 79, 0, 0.5);
      margin-bottom: 20px;
    }
    button {
      background-color: #ff4f00;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
    .loader {
      border: 5px solid #444;
      border-top: 5px solid #ff4f00;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üîì Unlock Drop</h1>
  <p id="dropTitle"></p>
  <img class="cover" id="dropImage" src="" alt="Cover Art">

  <div id="status">Checking access...</div>
  <div class="loader" id="loader"></div>

  <button id="unlockBtn" style="display:none;" onclick="unlock()">ü™ô Unlock for $0</button>
  <button id="playBtn" style="display:none;" onclick="goToPlayer()">‚ñ∂Ô∏è Play Your Music</button>

  <script>
    const dropData = {
      "SONG1": {
        title: "SONG1 by WHOSDIZZ",
        tokenURI: "ipfs://bafkreigryn3raal2ri3om2w72ajitkdglkmhfydvuekhubvxzspod2nj74",
        image: "https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i"
      },
      "GRANDE": {
        title: "Grande Eres Se√±or by LOVE",
        tokenURI: "ipfs://bafkreibvto2gelqwvdgkvrar43462e23wm5rmlcp2mb2caabdb7bwjfupm",
        image: "https://gateway.pinata.cloud/ipfs/bafybeifcncg5vhoms72qqymzuyy7veybeh5gxbi3ksnjvpp2bq3cbzgfzq"
      }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const drop = urlParams.get("drop");
    const userPhone = localStorage.getItem("phone");

    if (!drop || !dropData[drop]) {
      document.body.innerHTML = "<p style='color:red;'>‚ùå Invalid drop selected.</p>";
      throw new Error("Invalid drop");
    }

    if (!userPhone) {
      window.location.href = "step_1_phone_entry.html";
    }

    document.getElementById("dropTitle").innerText = dropData[drop].title;
    document.getElementById("dropImage").src = dropData[drop].image;

    async function checkAccess() {
      const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone: userPhone, drop })
      });

      const data = await res.json();
      if (data.hasAccess) {
        document.getElementById("status").innerText = "‚úÖ Already unlocked!";
        document.getElementById("playBtn").style.display = "inline-block";
      } else {
        document.getElementById("status").innerText = "üé∂ Ready to unlock!";
        document.getElementById("unlockBtn").style.display = "inline-block";
      }
    }

    async function unlock() {
      document.getElementById("loader").style.display = "block";
      document.getElementById("status").innerText = "‚è≥ Unlocking...";
      document.getElementById("unlockBtn").style.display = "none";

      const res = await fetch("https://opley-minting-api.vercel.app/api/unlock", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          phone: userPhone,
          drop,
          tokenURI: dropData[drop].tokenURI
        })
      });

      const data = await res.json();
      document.getElementById("loader").style.display = "none";

      if (res.ok) {
        document.getElementById("status").innerText = "‚úÖ Unlocked!";
        document.getElementById("playBtn").style.display = "inline-block";
      } else {
        document.getElementById("status").innerText = "‚ùå Unlock failed: " + (data.error || "Try again.");
        document.getElementById("unlockBtn").style.display = "inline-block";
      }
    }

    function goToPlayer() {
      window.location.href = `step3.html?drop=${drop}`;
    }

    checkAccess();
  </script>
</body>
</html>
