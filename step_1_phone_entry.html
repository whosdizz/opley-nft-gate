<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enter Phone | OPLEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0c0c0c;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      color: #bbb;
    }
    input[type="tel"] {
      padding: 16px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #ff4f00;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>📱 Welcome to OPLEY</h1>
  <p>Enter your phone number to unlock music drops</p>
  <input id="phoneInput" type="tel" placeholder="+1 (___) ___-____">
  <br>
  <button onclick="submitPhone()">Continue</button>
  <div id="status"></div>

  <script>
    function submitPhone() {
      const phone = document.getElementById("phoneInput").value.trim();
      if (!phone || phone.length < 6) {
        document.getElementById("status").innerText = "❌ Please enter a valid phone number.";
        return;
      }
      localStorage.setItem("opley_phone", phone);
      window.location.href = "step1.html"; // replace with your actual mint index file
    }
  </script>
</body>
</html>
