<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OPLEY ‚Äì Get Exclusive Drops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: space-between;
    }

    header {
      text-align: center;
      margin-top: 80px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #aaa;
    }

    input[type="tel"] {
      margin-top: 30px;
      padding: 16px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      width: 80%;
      max-width: 320px;
      text-align: center;
      background: #1a1a1a;
      color: #fff;
      outline: none;
    }

    button {
      margin-top: 20px;
      background-color: #ff4f00;
      border: none;
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e64500;
    }

    footer {
      width: 100%;
      background: #111;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    footer button {
      all: unset;
      color: #fff;
      font-size: 0.9em;
      text-align: center;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .fade {
      transition: all 0.3s ease-in-out;
    }

    #error {
      margin-top: 10px;
      color: #f44336;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì± OPLEY</h1>
    <p>The Sound of Fandom. Unlocked.</p>
    <input id="phoneInput" type="tel" placeholder="Enter your phone number" autofocus />
    <br />
    <button onclick="submitPhone()">Continue</button>
    <div id="error" class="fade hidden">Invalid phone number</div>
  </header>

  <footer>
    <button>üè† Home</button>
    <button>üîì Drops</button>
    <button>üéµ Vault</button>
    <button>‚öôÔ∏è Settings</button>
  </footer>

  <script>
    function submitPhone() {
      const input = document.getElementById("phoneInput").value.trim();
      const error = document.getElementById("error");

      if (!/^\d{7,15}$/.test(input)) {
        error.classList.remove("hidden");
        return;
      }

      localStorage.setItem("phone", input);
      error.classList.add("hidden");
      setTimeout(() => {
        window.location.href = "step2.html";
      }, 500);
    }
  </script>
</body>
</html>
