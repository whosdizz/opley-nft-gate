<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Register ‚Äì OPLEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      font-size: 18px;
      padding: 12px;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      background-color: #ff4f00;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üîì Enter Your Phone</h1>
  <p>This will unlock access to exclusive drops</p>

  <input id="phoneInput" type="tel" placeholder="Enter your phone number" />
  <br />
  <button onclick="registerPhone()">Continue</button>
  <p id="status"></p>

  <script>
    async function registerPhone() {
      const phone = document.getElementById("phoneInput").value.trim();
      const status = document.getElementById("status");

      if (!phone) {
        status.innerText = "‚ö†Ô∏è Please enter a phone number.";
        return;
      }

      status.innerText = "‚è≥ Registering...";

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });

        const result = await res.json();

        if (res.ok) {
          localStorage.setItem("phone", phone);
          window.location.href = "step2.html";
        } else {
          status.innerText = "‚ùå Error: " + (result.error || "Something went wrong");
        }
      } catch (err) {
        status.innerText = "‚ùå Network error. Try again.";
      }
    }
  </script>
</body>
</html>
