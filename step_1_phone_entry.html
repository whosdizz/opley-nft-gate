<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>üì± Unlock with Your Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0c0c0c;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    button {
      background-color: #ff4f00;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üì≤ Unlock Your Music</h1>
  <p>Enter your phone number to continue</p>
  <input type="tel" id="phone" placeholder="Enter your phone number" />
  <br />
  <button onclick="submitPhone()">Continue</button>
  <div id="status"></div>

  <script>
    async function submitPhone() {
      const phone = document.getElementById("phone").value.trim();
      const status = document.getElementById("status");

      if (!phone) {
        status.innerText = "‚ö†Ô∏è Please enter a phone number.";
        return;
      }

      status.innerText = "‚è≥ Checking...";

      try {
        const response = await fetch("https://opley-minting-api.vercel.app/api/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ phone })
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem("phone", phone);
          window.location.href = "step2.html";
        } else {
          status.innerText = `‚ùå Error: ${result.error || "Unknown error"}`;
        }
      } catch (err) {
        status.innerText = "‚ùå Network error. Please try again.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
