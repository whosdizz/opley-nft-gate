<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>üì± Enter Your Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff4f00;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üéß Unlock Your Music</h1>
  <p>Enter your phone number to continue:</p>
  <input id="phone" type="tel" placeholder="e.g. 305-555-1234" />
  <button onclick="submitPhone()">Continue</button>
  <div id="status"></div>

  <script>
    const API_BASE = "https://opley-minting-api.vercel.app/api";

    function hashPhone(phone) {
      return btoa(phone.trim().toLowerCase());
    }

    async function submitPhone() {
      const phone = document.getElementById("phone").value;
      if (!phone) {
        document.getElementById("status").innerText = "Please enter a phone number.";
        return;
      }

      const userId = hashPhone(phone);
      localStorage.setItem("userId", userId);

      document.getElementById("status").innerText = "‚è≥ Registering...";

      try {
        const res = await fetch(`${API_BASE}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        document.getElementById("status").innerText = "‚úÖ Success! Redirecting...";
        setTimeout(() => (window.location.href = "step2.html"), 1000);
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Registration failed.";
      }
    }
  </script>
</body>
</html>
