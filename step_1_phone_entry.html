<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üì± Enter Your Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }
    input {
      padding: 12px;
      font-size: 18px;
      width: 250px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #ff4f00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üîì Unlock Exclusive Music</h1>
  <p>Enter your phone number to continue</p>
  <input type="tel" id="phone" placeholder="e.g. +1 305 555 1234"><br>
  <button onclick="submitPhone()">Continue</button>
  <div id="status"></div>

  <script>
    async function submitPhone() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Please enter a phone number.";
        return;
      }

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("userPhone", phone);
          window.location.href = "step2.html";
        } else {
          document.getElementById("status").innerText = "‚ùå " + (data.error || "Something went wrong");
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Error connecting to server.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
