<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPLEY | Unlock Exclusive Music</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    img.logo {
      width: 120px;
      margin: 40px auto 30px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.3em;
    }
    h2 {
      font-size: 2.2em;
      margin-top: 0;
    }
    p.sub {
      font-size: 1em;
      color: #aaa;
      margin-bottom: 40px;
    }
    input {
      font-size: 1.1em;
      padding: 14px;
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.1em;
      background-color: #ff4f00;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e54400;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    a.learn {
      color: #999;
      text-decoration: underline;
      margin-top: 30px;
      display: inline-block;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://gateway.pinata.cloud/ipfs/bafkreib5q2yvzp5lftl3gyn6bsjq3vqx6ahaxqwntrss4py7dlisbfgwae" alt="OPLEY Logo" />
  
  <h1>Unlock</h1>
  <h2>Exclusive Music</h2>
  <p class="sub">Collect limited edition tracks and digital experiences.</p>

  <input type="tel" id="phone" placeholder="Enter your phone number" autofocus />
  <br />
  <button onclick="submitPhone()">Get Started</button>
  <div id="error"></div>

  <script>
    async function submitPhone() {
      const phone = document.getElementById("phone").value.trim();
      const errorDiv = document.getElementById("error");

      if (!phone || phone.length < 7) {
        errorDiv.innerText = "Please enter a valid phone number.";
        return;
      }

      errorDiv.innerText = "⏳ Registering...";

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });

        const result = await res.json();

        if (res.ok) {
          localStorage.setItem("phone", phone);
          window.location.href = "step2.html";
        } else {
          errorDiv.innerText = "❌ " + (result.error || "Something went wrong.");
        }
      } catch (err) {
        errorDiv.innerText = "❌ Network error. Please try again.";
      }
    }
  </script>
</body>
</html>
