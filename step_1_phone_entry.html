<h1 style="font-size: 2.2em; margin-bottom: 0.3em;">Unlock</h1>
<h2 style="font-size: 2.2em; margin-top: 0;">Exclusive Music</h2>
<p class="sub" style="font-size: 1em; color: #aaa; margin-bottom: 40px;">Collect limited edition tracks and digital experiences.</p>

<div style="text-align: center;">
  <input type="tel" id="phone" placeholder="Enter your phone number" autofocus
    style="font-size: 1.1em; padding: 14px; width: 100%; max-width: 300px; border-radius: 10px; border: none; outline: none; margin-bottom: 20px;" />
  <br />
  <button onclick="submitPhone()" style="font-size: 1.1em; background-color: #ff4f00; color: white; border: none; padding: 14px 28px; border-radius: 10px; cursor: pointer;">Get Started</button>
  <div id="error" style="color: red; margin-top: 10px;"></div>
</div>

<script>
  function submitPhone() {
    const phone = document.getElementById("phone").value.trim();
    if (!phone || phone.length < 7) {
      document.getElementById("error").innerText = "Please enter a valid phone number.";
      return;
    }

    localStorage.setItem("phone", phone);
    document.getElementById("error").innerText = "";
    document.getElementById("miniPlayer").style.display = "flex";
    document.querySelector(".nav").style.display = "flex";
    loadView("drops");
  }
</script>
