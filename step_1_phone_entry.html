<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üì≤ Enter Your Phone ‚Äì OPLEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0c0c0c;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #ff4f00;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üîì Unlock Your Music</h1>
  <p>Enter your phone number to access exclusive drops</p>

  <input type="tel" id="phone" placeholder="Enter your phone number" required />
  <br>
  <button onclick="submitPhone()">Continue</button>

  <div id="status"></div>

  <script>
    async function submitPhone() {
      const phone = document.getElementById("phone").value.trim();

      if (!phone) {
        alert("Please enter your phone number.");
        return;
      }

      try {
        const response = await fetch("https://opley-minting-api.vercel.app/api/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ phone })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || "Something went wrong.");
        }

        // Save locally
        localStorage.setItem("userPhone", phone);
        document.getElementById("status").innerText = "‚úÖ Access granted. Redirecting...";
        setTimeout(() => {
          window.location.href = "step2.html";
        }, 1000);
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå " + err.message;
      }
    }
  </script>
</body>
</html>
