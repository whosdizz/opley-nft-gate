<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OPLEY â€“ Unlock Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .logo {
      width: 120px;
      margin-top: 60px;
    }

    h1 {
      font-size: 2em;
      margin: 30px 0 10px;
      text-align: center;
    }

    p {
      font-size: 1em;
      color: #aaa;
      text-align: center;
      line-height: 1.4;
    }

    input {
      margin-top: 30px;
      padding: 16px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      background: #1a1a1a;
      color: #fff;
      outline: none;
    }

    button.primary {
      margin-top: 30px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 14px;
      padding: 16px;
      font-size: 1em;
      font-weight: bold;
      width: 100%;
      max-width: 320px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.primary:hover {
      background: #e5e5e5;
    }

    .secondary {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
      cursor: pointer;
      text-decoration: underline;
    }

    #error {
      color: #ff4f00;
      margin-top: 15px;
      font-size: 0.9em;
      display: none;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://whosdizz.github.io/opley-nft-gate/logo.png" alt="OPLEY Logo" />

  <div>
    <h1>Unlock exclusive music</h1>
    <p>Collect limited edition tracks<br />and digital collectibles.</p>

    <input id="phoneInput" type="tel" placeholder="Enter your phone number" />
    <div id="error">Please enter a valid phone number</div>

    <button class="primary" onclick="submitPhone()">Get Started</button>
    <div class="secondary" onclick="alert('More info coming soon!')">Learn More</div>
  </div>

  <script>
    function submitPhone() {
      const input = document.getElementById("phoneInput").value.trim();
      const error = document.getElementById("error");

      if (!/^\d{7,15}$/.test(input)) {
        error.style.display = "block";
        return;
      }

      localStorage.setItem("phone", input);
      error.style.display = "none";
      setTimeout(() => {
        window.location.href = "step2.html";
      }, 500);
    }
  </script>

</body>
</html>
