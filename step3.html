<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ§ Your Unlocked Music â€“ OPLEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    .track {
      background: #111;
      padding: 20px;
      margin: 20px auto;
      border-radius: 16px;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    img.cover {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    h3 {
      margin: 10px 0 5px;
    }
    p {
      margin: 0 0 10px;
      color: #aaa;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Your Vault</h1>
  <p>Listen to songs youâ€™ve unlocked</p>
  <div id="vault"></div>

  <script>
    const phone = localStorage.getItem("phone");
    if (!phone) location.href = "step_1_phone_entry.html";

    async function loadDrops() {
      const response = await fetch("drops.json");
      const drops = await response.json();

      const vault = document.getElementById("vault");

      for (const drop of drops) {
        const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop: drop.name })
        });

        const data = await res.json();
        if (data.accessGranted) {
          const track = document.createElement("div");
          track.className = "track";

          const img = document.createElement("img");
          img.src = drop.cover;
          img.className = "cover";

          const title = document.createElement("h3");
          title.textContent = drop.title;

          const artist = document.createElement("p");
          artist.textContent = `by ${drop.artist}`;

          const audio = document.createElement("audio");
          audio.controls = true;
          audio.src = drop.audio.mobile; // mobile-friendly MP3

          track.appendChild(img);
          track.appendChild(title);
          track.appendChild(artist);
          track.appendChild(audio);
          vault.appendChild(track);
        }
      }
    }

    loadDrops();
  </script>
</body>
</html>
