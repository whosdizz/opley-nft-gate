<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéß OPLEY ‚Äì Access Your Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0c0c0c;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img.cover {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    button {
      background-color: #ff4f00;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #loader {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üéß Unlock "SONG1" by WHOSDIZZ</h1>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art" />
  <div id="status"></div>
  <div id="loader">üîÑ Processing your unlock...</div>
  <button id="unlockBtn" onclick="unlock()">üîì Unlock This Song</button>
  <button id="playBtn" style="display:none;" onclick="play()">üéß Play Your Song</button>

  <script>
    const dropName = "SONG1";
    const phone = localStorage.getItem("phone");

    async function checkAccess() {
      if (!phone) {
        document.getElementById("status").innerText = "‚ùå Phone number not found.";
        return;
      }

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop: dropName })
        });

        const result = await res.json();

        if (result.access === true) {
          document.getElementById("status").innerText = "‚úÖ You already unlocked this song!";
          document.getElementById("unlockBtn").style.display = "none";
          document.getElementById("playBtn").style.display = "inline-block";
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Error checking access.";
        console.error(err);
      }
    }

    async function unlock() {
      const status = document.getElementById("status");
      const loader = document.getElementById("loader");
      const button = document.getElementById("unlockBtn");

      status.innerText = "";
      loader.style.display = "block";
      button.disabled = true;

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/unlock", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop: dropName })
        });

        const result = await res.json();

        if (res.ok) {
          status.innerText = "‚úÖ Unlock successful! You can now play the song.";
          button.style.display = "none";
          document.getElementById("playBtn").style.display = "inline-block";
        } else {
          status.innerText = `‚ùå Error: ${result.error || "Unlock failed."}`;
        }
      } catch (err) {
        status.innerText = "‚ùå Network error.";
        console.error(err);
      }

      loader.style.display = "none";
      button.disabled = false;
    }

    function play() {
      window.location.href = "step3_player.html"; // Replace with actual player path
    }

    checkAccess();
  </script>
</body>
</html>
