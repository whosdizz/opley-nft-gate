<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéß OPLEY ‚Äì Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img.cover {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
    button {
      background-color: #ff4f00;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 5px;
    }
    #volumeSlider {
      width: 150px;
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üé∂ Your Drop</h1>
  <p>Enjoy what you've unlocked</p>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">

  <div id="status">Verifying access...</div>

  <div id="player" style="display:none;">
    <audio id="audioPlayer" controls style="display:none;"></audio>
    <br>
    <button id="playBtn" onclick="playAudio()">‚ñ∂Ô∏è Play</button>
    <button id="stopBtn" onclick="stopAudio()">‚èπ Stop</button>
    <br>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
  </div>

  <script>
    const DROP_NAME = "SONG1";
    const encryptedAudioCID = "bafybeibcx4mpuw3mvj7v4dio7pgu7msevcxoijvrylxjsyvqagbj7rycnu";
    const AUDIO_URL = `https://gateway.pinata.cloud/ipfs/${encryptedAudioCID}`;
    const keyHex = "a04d767ac05ddc9df993e1baa5dc58f3";
    const ivHex = "2e3a81e1b826b2de330616aa6e8884b6";

    async function checkAccess() {
      const phone = localStorage.getItem("phone");
      if (!phone) {
        document.getElementById("status").innerText = "‚ùå No phone found. Please go back and log in.";
        return;
      }

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop: DROP_NAME })
        });

        const data = await res.json();
        console.log("üîç API Response: ", data);

        if (!data.accessGranted) {
          document.getElementById("status").innerText = "‚ùå Access denied. Please unlock this drop first.";
          return;
        }

        document.getElementById("status").innerText = "üîì Access granted. Decrypting...";
        const decryptedBlobURL = await decryptAudio(AUDIO_URL);
        document.getElementById("audioPlayer").src = decryptedBlobURL;
        document.getElementById("audioPlayer").style.display = "none"; // hide controls
        document.getElementById("player").style.display = "block";
        document.getElementById("status").innerText = "‚úÖ Ready to play!";

      } catch (err) {
        console.error("‚ùå Error checking access:", err);
        document.getElementById("status").innerText = "‚ùå Something went wrong. Please try again.";
      }
    }

    async function decryptAudio(url) {
      try {
        const encrypted = await fetch(url).then(res => res.arrayBuffer());

        const key = await crypto.subtle.importKey(
          "raw",
          new Uint8Array(keyHex.match(/.{1,2}/g).map(h => parseInt(h, 16))),
          { name: "AES-CBC" },
          false,
          ["decrypt"]
        );

        const iv = new Uint8Array(ivHex.match(/.{1,2}/g).map(h => parseInt(h, 16)));

        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-CBC", iv },
          key,
          encrypted
        );

        const blob = new Blob([decrypted], { type: "audio/mpeg" });
        return URL.createObjectURL(blob);

      } catch (error) {
        console.error("‚ùå Decryption error:", error);
        document.getElementById("status").innerText = "‚ùå Failed to decrypt audio.";
        throw error;
      }
    }

    function playAudio() {
      document.getElementById("audioPlayer").play();
    }

    function stopAudio() {
      const audio = document.getElementById("audioPlayer");
      audio.pause();
      audio.currentTime = 0;
    }

    document.getElementById("volumeSlider").addEventListener("input", function () {
      document.getElementById("audioPlayer").volume = parseFloat(this.value);
    });

    window.onload = checkAccess;
  </script>
</body>
</html>
