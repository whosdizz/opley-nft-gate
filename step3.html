<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OPLEY Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    .player-screen {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .overlay {
      width: 100%;
      padding: 1.5rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 40%, transparent 100%);
      position: absolute;
      bottom: 3.5rem;
    }

    .track-info {
      text-align: center;
      margin-bottom: 1rem;
    }

    .track-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .track-artist {
      font-size: 0.95rem;
      opacity: 0.7;
      margin-top: 0.2rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-top: 1.5rem;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid #444;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem;
      font-size: 0.9rem;
    }

    .nav button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="player" class="player-screen">
    <div class="overlay">
      <div class="track-info">
        <div class="track-title" id="trackTitle">Loading...</div>
        <div class="track-artist" id="trackArtist">...</div>
      </div>
      <div class="controls">
        <button onclick="rewind()">‚èÆÔ∏è</button>
        <button id="playPause" onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button onclick="forward()">‚è≠Ô∏è</button>
      </div>
    </div>
  </div>

  <div class="nav">
    <button onclick="location.href='step2.html'">üî• Drops</button>
    <button onclick="location.href='step3.html'">‚ñ∂ Now Playing</button>
    <button onclick="location.href='vault.html'">üìÅ Vault</button>
    <button onclick="javascript:void(0)">üë§ Profile</button>
  </div>

  <audio id="audio" controls></audio>

  <script>
    const drop = new URLSearchParams(window.location.search).get("drop");

    const drops = {
      "SONG1": {
        title: "SONG1",
        artist: "WHOSDIZZ",
        image: "https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i",
        audioDesktop: "https://gateway.pinata.cloud/ipfs/bafybeibcx4mpuw3mvj7v4dio7pgu7msevcxoijvrylxjsyvqagbj7rycnu",
        audioMobile: "https://gateway.pinata.cloud/ipfs/bafybeigccada2sxa5fcyx323eb6yxynebffnfwt4rijyzqbffkvvdwhi3u"
      },
      "Grande Eres Se√±or": {
        title: "Grande Eres Se√±or",
        artist: "LOVE",
        image: "https://gateway.pinata.cloud/ipfs/bafybeifcncg5vhoms72qqymzuyy7veybeh5gxbi3ksnjvpp2bq3cbzgfzq",
        audioDesktop: "https://gateway.pinata.cloud/ipfs/bafybeihoygfnw7xclbejbbllzrh2pqfohwh3xnmwkuk3eyjoaqozjkwjiq",
        audioMobile: "https://gateway.pinata.cloud/ipfs/bafybeiey6oomcyrqi7fo6ty6ynzfevdbqjjhadzcbnvio3yd2h6tkm23me"
      }
    };

    if (!drop || !drops[drop]) {
      alert("Invalid or missing drop.");
    } else {
      const data = drops[drop];
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const audioSrc = isMobile ? data.audioMobile : data.audioDesktop;

      document.getElementById("trackTitle").innerText = data.title;
      document.getElementById("trackArtist").innerText = data.artist;
      document.getElementById("audio").src = audioSrc;
      document.getElementById("player").style.backgroundImage = `url('${data.image}')`;
    }

    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPause");

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.innerText = "‚è∏Ô∏è";
      } else {
        audio.pause();
        playPauseBtn.innerText = "‚ñ∂Ô∏è";
      }
    }

    function rewind() {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    }

    function forward() {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    }
  </script>
</body>
</html>
