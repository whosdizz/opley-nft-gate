<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>üéß OPLEY Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    img.art {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }
    button {
      background-color: #ff4f00;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 5px;
    }
    #volumeSlider {
      width: 150px;
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üéß OPLEY Player</h1>
  <p>Powered by Ownership</p>
  <img class="art" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art" />

  <div id="status">üîç Verifying access...</div>
  <div id="player" style="display:none;">
    <audio id="audioPlayer"></audio>
    <div>
      <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
      <button onclick="stopAudio()">‚èπ Stop</button>
    </div>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
  </div>

  <script>
    const fallbackAudio = "https://gateway.pinata.cloud/ipfs/bafybeigccada2sxa5fcyx323eb6yxynebffnfwt4rijyzqbffkvvdwhi3u"; // unencrypted
    const encryptedAudio = "https://gateway.pinata.cloud/ipfs/bafybeiegqnz3tjtk5sq4jldtispzzugdc7l5b62pmg5k5gm3g6zlcapqge";
    const aesKeyHex = "a04d767ac05ddc9df993e1baa5dc58f3";
    const ivHex = "2e3a81e1b826b2de330616aa6e8884b6";

    async function checkAccess() {
      const phone = localStorage.getItem("phone");
      if (!phone) {
        document.getElementById("status").innerText = "‚ùå No phone found. Please go back and login.";
        return;
      }

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop: "SONG1" })
        });

        const data = await res.json();
        console.log("üîç API Response:", data);

        if (data.accessGranted) {
          const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

          if (isMobile) {
            document.getElementById("audioPlayer").src = fallbackAudio;
            document.getElementById("status").innerText = "‚úÖ Access granted. Tap play to listen.";
            document.getElementById("player").style.display = "block";
          } else {
            document.getElementById("status").innerText = "üîê Decrypting audio...";
            const response = await fetch(encryptedAudio);
            const encrypted = await response.arrayBuffer();
            const blobUrl = await decryptAudio(encrypted);
            document.getElementById("audioPlayer").src = blobUrl;
            document.getElementById("status").innerText = "‚úÖ Ready to play";
            document.getElementById("player").style.display = "block";
          }
        } else {
          document.getElementById("status").innerText = "‚ùå Access denied. Please unlock this drop first.";
        }
      } catch (err) {
        console.error("‚ùå Error checking access:", err);
        document.getElementById("status").innerText = "‚ùå Error verifying access.";
      }
    }

    async function decryptAudio(encrypted) {
      try {
        const key = await crypto.subtle.importKey(
          "raw",
          new Uint8Array(aesKeyHex.match(/.{1,2}/g).map(b => parseInt(b, 16))),
          { name: "AES-CBC" },
          false,
          ["decrypt"]
        );

        const iv = new Uint8Array(ivHex.match(/.{1,2}/g).map(b => parseInt(b, 16)));

        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-CBC", iv },
          key,
          encrypted
        );

        return URL.createObjectURL(new Blob([decrypted], { type: "audio/mpeg" }));
      } catch (err) {
        console.error("‚ùå Decryption error:", err);
        throw err;
      }
    }

    function playAudio() {
      document.getElementById("audioPlayer").play();
    }

    function stopAudio() {
      const audio = document.getElementById("audioPlayer");
      audio.pause();
      audio.currentTime = 0;
    }

    document.getElementById("volumeSlider").addEventListener("input", function () {
      document.getElementById("audioPlayer").volume = parseFloat(this.value);
    });

    window.onload = checkAccess;
  </script>
</body>
</html>
