<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OPLEY Player Debug Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
    }
    .player-screen {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }
    .overlay {
      width: 100%;
      padding: 1.5rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 40%, transparent 100%);
      position: absolute;
      bottom: 3.5rem;
    }
    .track-info {
      text-align: center;
      margin-bottom: 1rem;
    }
    .track-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .track-artist {
      font-size: 0.95rem;
      opacity: 0.7;
      margin-top: 0.2rem;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-top: 1.5rem;
    }
    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid #444;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem;
      font-size: 0.9rem;
    }
    .nav button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="player" class="player-screen">
    <div class="overlay">
      <div class="track-info">
        <div class="track-title" id="trackTitle">Loading...</div>
        <div class="track-artist" id="trackArtist">...</div>
      </div>
      <div class="controls">
        <button onclick="rewind()">‚èÆÔ∏è</button>
        <button id="playPause" onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button onclick="forward()">‚è≠Ô∏è</button>
      </div>
    </div>
  </div>

  <div class="nav">
    <button onclick="location.href='step2.html'">üî• Drops</button>
    <button onclick="location.href='step3.html'">‚ñ∂ Now Playing</button>
    <button onclick="location.href='vault.html'">üìÅ Vault</button>
    <button onclick="javascript:void(0)">üë§ Profile</button>
  </div>

  <audio id="audio" controls></audio>

  <script>
    const drop = new URLSearchParams(window.location.search).get("drop");
    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPause");

    const drops = {
      "SONG1": {
        title: "SONG1",
        artist: "WHOSDIZZ",
        image: "https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i",
        audioMobile: "https://gateway.pinata.cloud/ipfs/bafybeigccada2sxa5fcyx323eb6yxynebffnfwt4rijyzqbffkvvdwhi3u",
        audioEncrypted: "https://gateway.pinata.cloud/ipfs/bafybeibcx4mpuw3mvj7v4dio7pgu7msevcxoijvrylxjsyvqagbj7rycnu"
      },
      "Grande Eres Se√±or": {
        title: "Grande Eres Se√±or",
        artist: "LOVE",
        image: "https://gateway.pinata.cloud/ipfs/bafybeifcncg5vhoms72qqymzuyy7veybeh5gxbi3ksnjvpp2bq3cbzgfzq",
        audioMobile: "https://gateway.pinata.cloud/ipfs/bafybeiey6oomcyrqi7fo6ty6ynzfevdbqjjhadzcbnvio3yd2h6tkm23me",
        audioEncrypted: "https://gateway.pinata.cloud/ipfs/bafybeihoygfnw7xclbejbbllzrh2pqfohwh3xnmwkuk3eyjoaqozjkwjiq"
      }
    };

    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    async function decryptAndPlay(encryptedUrl, keyHex, ivHex) {
      try {
        console.log("üîê Fetching encrypted audio:", encryptedUrl);
        const response = await fetch(encryptedUrl);
        const encryptedData = await response.arrayBuffer();

        const key = await crypto.subtle.importKey("raw", hexToBytes(keyHex), { name: "AES-CBC" }, false, ["decrypt"]);
        const iv = hexToBytes(ivHex);
        const decrypted = await crypto.subtle.decrypt({ name: "AES-CBC", iv }, key, encryptedData);

        const blob = new Blob([decrypted], { type: "audio/mpeg" });
        console.log("üéß Blob type:", blob.type);

        const url = URL.createObjectURL(blob);
        audio.src = url;

        // Try autoplay and show fallback if blocked
        try {
          await audio.play();
          playPauseBtn.innerText = "‚è∏Ô∏è";
        } catch (err) {
          console.warn("‚õî Autoplay blocked:", err);
          playPauseBtn.innerText = "‚ñ∂Ô∏è";
        }

      } catch (err) {
        console.error("‚ùå Decryption or playback failed:", err);
        alert("Playback failed. Check console logs.");
      }
    }

    function hexToBytes(hex) {
      const bytes = new Uint8Array(hex.length / 2);
      for (let i = 0; i < bytes.length; i++) {
        bytes[i] = parseInt(hex.substr(i * 2, 2), 16);
      }
      return bytes;
    }

    async function startPlayer() {
      if (!drop || !drops[drop]) {
        alert("Invalid or missing drop.");
        return;
      }

      const data = drops[drop];
      console.log("üé∂ Now Playing:", data.title);
      document.getElementById("trackTitle").innerText = data.title;
      document.getElementById("trackArtist").innerText = data.artist;
      document.getElementById("player").style.backgroundImage = `url('${data.image}')`;

      const phone = localStorage.getItem("phone");
      if (!phone) return location.href = "step_1_phone_entry.html";

      const accessRes = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, drop })
      });

      const access = await accessRes.json();
      console.log("üîì Access Granted:", access.accessGranted);

      if (!access.accessGranted) {
        alert("‚ùå You haven't unlocked this drop.");
        return;
      }

      if (isMobile) {
        audio.src = data.audioMobile;
        try {
          await audio.play();
          playPauseBtn.innerText = "‚è∏Ô∏è";
        } catch (err) {
          console.warn("‚õî Mobile autoplay blocked:", err);
        }
      } else {
        const keyRes = await fetch("https://opley-minting-api.vercel.app/api/get-key", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop })
        });

        const { key, iv } = await keyRes.json();
        if (key && iv) {
          decryptAndPlay(data.audioEncrypted, key, iv);
        } else {
          alert("‚ùå Could not get decryption key.");
        }
      }
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.innerText = "‚è∏Ô∏è";
      } else {
        audio.pause();
        playPauseBtn.innerText = "‚ñ∂Ô∏è";
      }
    }

    function rewind() {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    }

    function forward() {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    }

    startPlayer();
  </script>
</body>
</html>
