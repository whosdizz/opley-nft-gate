<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéß Play Drop ‚Äì OPLEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img.cover {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }
    button {
      background-color: #ff4f00;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üéß Your Drop</h1>
  <p>Play your unlocked track</p>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">

  <div id="status">Verifying access...</div>

  <div id="player" style="display:none;">
    <audio id="audio" controls style="width:100%; max-width:300px;">
      <source src="https://gateway.pinata.cloud/ipfs/bafybeigccada2sxa5fcyx323eb6yxynebffnfwt4rijyzqbffkvvdwhi3u" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const drop = "SONG1";
    const phone = localStorage.getItem("phone");

    async function checkAccess() {
      if (!phone) {
        document.getElementById("status").innerText = "No phone found. Please start over.";
        return;
      }

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop })
        });

        const data = await res.json();
        console.log("üîç API Response:", data);

        if (res.ok && data.hasAccess) {
          document.getElementById("status").innerText = "‚úÖ Access granted. Enjoy your music!";
          document.getElementById("player").style.display = "block";
        } else {
          document.getElementById("status").innerText = "‚õî Access denied. Please unlock this drop first.";
        }
      } catch (err) {
        console.error("‚ùå Error checking access:", err);
        document.getElementById("status").innerText = "‚ö†Ô∏è Error verifying access.";
      }
    }

    window.onload = checkAccess;
  </script>
</body>
</html>
