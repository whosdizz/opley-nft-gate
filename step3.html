 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéß OPLEY Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img.cover {
      max-width: 300px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 79, 0, 0.3);
      margin-bottom: 20px;
    }
    button {
      background-color: #ff4f00;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üéß OPLEY Music Player</h1>
  <p>Secure Access to Your Unlocked Song</p>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">

  <div id="player" style="display:none;">
    <audio id="audioPlayer" controls></audio><br>
    <button onclick="play()">‚ñ∂Ô∏è Play</button>
    <button onclick="stop()">‚èπ Stop</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <div id="status">Checking access...</div>

  <script>
    const drop = "SONG1"; // Can be made dynamic later

    async function checkAccess() {
      const phone = localStorage.getItem("phone");
      if (!phone) return location.href = "step_1_phone_entry.html";

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop })
        });

        const data = await res.json();
        if (data.hasAccess) {
          document.getElementById("status").innerText = "‚úÖ Access granted. Enjoy your music!";
          document.getElementById("player").style.display = "block";
          document.getElementById("audioPlayer").src = "https://gateway.pinata.cloud/ipfs/bafybeigccada2sxa5fcyx323eb6yxynebffnfwt4rijyzqbffkvvdwhi3u"; // Mobile stream link
        } else {
          document.getElementById("status").innerText = "‚ùå Access denied. Please unlock this drop first.";
          setTimeout(() => location.href = "step2.html", 2000);
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Error checking access.";
        setTimeout(() => location.href = "step2.html", 2000);
      }
    }

    function play() {
      document.getElementById("audioPlayer").play();
    }

    function stop() {
      const audio = document.getElementById("audioPlayer");
      audio.pause();
      audio.currentTime = 0;
    }

    document.getElementById("volume").addEventListener("input", function() {
      document.getElementById("audioPlayer").volume = parseFloat(this.value);
    });

    window.onload = checkAccess;
  </script>
</body>
</html>
