<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéß Play SONG1 ‚Äì OPLEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img.cover {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }
    button {
      background-color: #ff4f00;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 5px;
    }
    input[type="range"] {
      margin-top: 10px;
      width: 150px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üéß Your Drop is Ready</h1>
  <p>Now playing: SONG1 by WHOSDIZZ</p>
  <img class="cover" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">

  <audio id="audio" preload="auto" type="audio/mpeg" controls style="width: 90%; max-width: 300px;"></audio>
  <br>
  <button onclick="play()">‚ñ∂Ô∏è Play</button>
  <button onclick="pause()">‚èπ Pause</button>
  <br>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  <div id="status"></div>

  <script>
    const audio = document.getElementById("audio");
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const fallback = "https://gateway.pinata.cloud/ipfs/bafybeigccada2sxa5fcyx323eb6yxynebffnfwt4rijyzqbffkvvdwhi3u";

    if (isMobile) {
      audio.src = fallback;
      document.getElementById("status").innerText = "üé∂ Mobile stream loaded";
    } else {
      document.getElementById("status").innerText = "‚ÑπÔ∏è Desktop version requires NFT check.";
    }

    function play() {
      audio.play();
    }

    function pause() {
      audio.pause();
    }

    document.getElementById("volume").addEventListener("input", function() {
      audio.volume = parseFloat(this.value);
    });
  </script>
</body>
</html>
