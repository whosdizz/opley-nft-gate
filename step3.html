<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéß OPLEY Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0c0c0c;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    img.art {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }
    button {
      background-color: #ff4f00;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 5px;
    }
    #volumeSlider {
      width: 150px;
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üéß Now Playing on OPLEY</h1>
  <p>Enjoy your unlocked track</p>
  <img class="art" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover Art">

  <div id="status">üîí Verifying access...</div>
  <div id="player" style="display:none;">
    <audio id="audioPlayer" controls style="display:none;"></audio>
    <div>
      <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
      <button onclick="stopAudio()">‚èπ Stop</button>
    </div>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
  </div>

  <script>
    const contractAddress = "0x54578D2f2B5B9F8d50CFE2fa1D6a02fa6Ef5c3BB";
    const abi = [ "function balanceOf(address owner) view returns (uint256)" ];
    const audioURL = "https://gateway.pinata.cloud/ipfs/bafybeigccada2sxa5fcyx323eb6yxynebffnfwt4rijyzqbffkvvdwhi3u";

    async function verifyAccess() {
      try {
        if (!window.ethereum) {
          document.getElementById("status").innerText = "ü¶ä Please install MetaMask.";
          return;
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        const contract = new ethers.Contract(contractAddress, abi, provider);
        const balance = await contract.balanceOf(address);

        if (balance.toNumber() > 0) {
          document.getElementById("status").innerText = "‚úÖ Access granted. Ready to play.";
          document.getElementById("audioPlayer").src = audioURL;
          document.getElementById("player").style.display = "block";
        } else {
          document.getElementById("status").innerText = "‚ùå You don't own this unlock.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ö†Ô∏è Error verifying access.";
      }
    }

    function playAudio() {
      const audio = document.getElementById("audioPlayer");
      audio.play();
    }

    function stopAudio() {
      const audio = document.getElementById("audioPlayer");
      audio.pause();
      audio.currentTime = 0;
    }

    document.getElementById("volumeSlider").addEventListener("input", function () {
      document.getElementById("audioPlayer").volume = parseFloat(this.value);
    });

    verifyAccess();
  </script>
</body>
</html>
