<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>üéß OPLEY Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img.art {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    button {
      background-color: #ff4f00;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    #volumeSlider {
      width: 150px;
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
    #player {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üé∂ Your Drop</h1>
  <img class="art" src="https://gateway.pinata.cloud/ipfs/bafybeialjf2537kwjsohff4sg6fwfs56rzk4d3tfjd63jjijdiexi6mx7i" alt="Cover" />

  <div id="status">üîç Verifying access...</div>

  <div id="player">
    <audio id="audioPlayer" controls style="display:none;"></audio>
    <div>
      <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
      <button onclick="stopAudio()">‚èπ Stop</button>
    </div>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
  </div>

  <script>
    const DROP_NAME = "SONG1";
    const audioURL = "https://gateway.pinata.cloud/ipfs/bafybeigccada2sxa5fcyx323eb6yxynebffnfwt4rijyzqbffkvvdwhi3u";

    async function verifyAccess() {
      const phone = localStorage.getItem("phone");
      if (!phone) {
        document.getElementById("status").innerText = "‚ö†Ô∏è No phone found. Please log in again.";
        return;
      }

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/check-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, drop: DROP_NAME })
        });

        const data = await res.json();

        if (data.accessGranted) {
          document.getElementById("status").innerText = `‚úÖ Access granted! Token #${data.tokenId}`;
          const audio = document.getElementById("audioPlayer");
          audio.src = audioURL;
          audio.style.display = "block";
          document.getElementById("player").style.display = "block";
        } else {
          document.getElementById("status").innerText = "‚ùå Access denied. Please unlock this drop first.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ö†Ô∏è Error verifying access.";
      }
    }

    function playAudio() {
      document.getElementById("audioPlayer").play();
    }

    function stopAudio() {
      const audio = document.getElementById("audioPlayer");
      audio.pause();
      audio.currentTime = 0;
    }

    document.getElementById("volumeSlider").addEventListener("input", function () {
      const audio = document.getElementById("audioPlayer");
      audio.volume = parseFloat(this.value);
    });

    window.onload = verifyAccess;
  </script>
</body>
</html>
