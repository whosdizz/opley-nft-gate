<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¶ Your OPLEY Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .drop-card {
      background: #111;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255,79,0,0.3);
    }
    img.cover {
      width: 100%;
      max-width: 280px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    audio {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Your Unlocked Music</h1>
  <div id="vaultContainer">Loading...</div>

  <script>
    async function loadVault() {
      const phone = localStorage.getItem("phone");
      if (!phone) {
        document.getElementById("vaultContainer").innerText = "No phone found. Please go back.";
        return;
      }

      try {
        const res = await fetch("https://opley-minting-api.vercel.app/api/vault", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });
        const drops = await res.json();

        if (!Array.isArray(drops) || drops.length === 0) {
          document.getElementById("vaultContainer").innerText = "You havenâ€™t unlocked anything yet.";
          return;
        }

        const container = document.getElementById("vaultContainer");
        container.innerHTML = "";

        drops.forEach(drop => {
          const div = document.createElement("div");
          div.className = "drop-card";

          div.innerHTML = `
            <h3>${drop.metadata.name} â€“ ${drop.metadata.artist}</h3>
            <img class="cover" src="${drop.metadata.cover.replace('ipfs://', 'https://gateway.pinata.cloud/ipfs/')}" alt="Cover">
            <audio controls controlsList="nodownload">
              <source src="${drop.metadata.audio.mobile.replace('ipfs://', 'https://gateway.pinata.cloud/ipfs/')}" type="audio/mpeg">
              Your browser does not support audio.
            </audio>
          `;

          container.appendChild(div);
        });

      } catch (err) {
        console.error("Error loading vault:", err);
        document.getElementById("vaultContainer").innerText = "Error loading your music.";
      }
    }

    loadVault();
  </script>
</body>
</html>
